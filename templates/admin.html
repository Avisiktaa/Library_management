{% extends "base.html" %}
{% block t %} Admin {% endblock %}
{% block b %}
<br>
<ul class="nav justify-content-center">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="#">Active</a>
  </li>
  <li class="nav-item">
    <a class="nav-link text-dark" href="/admin/+student">Add Student</a>
  </li>
</ul>

<div class="container py-5">
    <h2 class="mb-4 text-center">ðŸ“š Admin Dashboard</h2>

    <!-- Add Employee Form -->
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">Add New Employee</div>
      <div class="card-body">
        <form action="/admin" id="addEmployeeForm" method="post">
          <div class="row g-3">
            <div class="col-md-6">
              <input type="text" class="form-control" name="name" placeholder="Full Name" required>
            </div>
            <div class="col-md-6">
              <input type="email" class="form-control" name="mail" placeholder="Email Address" required>
            </div>
          </div>
          <button type="submit" class="btn btn-success mt-3">Add Employee</button>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-header bg-secondary text-white">Employee List</div>
      <ul class="list-group list-group-flush">
        {% for e in emp %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{e.name}} (ID: {{e.id}})
          <!-- <a href="#" type="button" class="btn btn-sm btn-danger">Delete</a> -->
          <a href="/edel/{{e.id}}" type="button" class="btn btn-sm btn-danger">Delete</a>
        </li>
        {% endfor %}
        <!-- Add more dynamically -->
      </ul>
    </div>
  </div>
{% endblock b %}
